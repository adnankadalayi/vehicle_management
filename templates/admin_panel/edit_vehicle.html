{% extends 'base.html' %}
{% load crispy_forms_tags %}         

{% block title %}Edit Vehicle{% endblock title %}

{% block content %}

<div class="mt-3 ms-5"> 
    <a href="{% url 'admin_home' %}" class="btn btn-secondary" >Back</a>
  </div>

<div class="container mt-5">
    <form method="post" action>
        {% csrf_token %}
        {{form|crispy}}
         
        <div class="d-flex justify-content-end m-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
          </div>
        </form>
    </div>

{% endblock content %}
